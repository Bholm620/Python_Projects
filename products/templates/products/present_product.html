{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details:{% endblock %}

{% block content %}


<div class="admin_panel">
    <form name="productionForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="fromBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <a href="../{{ form.pk }}delete/"><button class="btn" type="button">Be Gone</button></a>
                <a href="{% url 'admin_console' %}"><button class="btn" type="button">Cut It Out</button></a>
            </div>
        </div>
    </form>
</div>



{% endblock %}
